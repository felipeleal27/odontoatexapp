name: bitebyte
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.1.0
  flutter_modular: ^5.0.3
  mobx: ^2.2.3
  flutter_mobx: ^2.2.0+1
  asuka: ^2.2.0
  dio: ^5.4.0
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mobx_codegen: ^2.4.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets: 
    - assets/imagens/

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/imagens/logoapp.png"
